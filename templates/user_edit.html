{% extends 'base.html' %}

{% block content %}

<h1>Edit a User</h1>

<form action="/users/{{ user.id }}/edit" method="POST">
  <label>First Name</label>
  <input id="first-name" name="first-name" value="{{ user.first_name }}">

  <label>Last Name</label>
  <input id="last-name" name="last-name" value="{{ user.last_name }}">

  <label>Link to Image URL</label>
  <input id="image-url" name="image-url" value="{{ user.image_url }}">

  <button>Save</button>
</form>
<a href="/users/{{ user.id }}"><button>Cancel</button></a>

{% endblock%}
